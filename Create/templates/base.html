{% extends "index.html"  %}
{% block basetemp  %}

<h1>Sending data</h1>
<form class="form-horizontal col-xs-12 col-lg-12 col-md-12 col-sm-12" method="POST" action="{{url_for('update_emp_record')}}" name="wform">
	<label>Name</label>
	<input type="text" class="form-control" id="uname" placeholder="e.g Harry Potter" name="uname" required>
	<label>Designation</label>
	<input type="text" class="form-control" id="desig" placeholder="e.g Wizard" name="desig" required>
	<label>Phone number</label>
	<input type="tel" class="form-control" id="phone_num" placeholder="e.g 667-889-2030" name="phone_num" required>
	<label>Address</label>
	<textarea class="form-control" id="address" placeholder=" " name="address" required></textarea> 
	<label>Email</label>
	<input type="email" class="form-control" id="email" placeholder="e.g name@gmail.com" name="email" required>
	<form class="form-horizontal col-lg-3 col-md-4 col-sm-4 col-xs-4" method="POST" action="installer/activate/{{['_id']}}">
    <div class="form-group"> <button type="submit" class="btn btn-success btn-sm">Activate</button> </div>
    <div class="form-group"> <button type="update" class="btn btn-success btn-sm">Update</button> </div>
    <div class="form-group"> <button type="delete" class="btn btn-success btn-sm">Delete</button> </div>
 </form>

	<button type="submit" class="btn btn-primary btn-md">Submit</button>
</form>
<div class="container">
	<h1>Getting data</h1>
	<table class="table table-hover">
		<tr>
			<td class="info">ID</td>
			<td class="info">NAME</td>
			<td class="info">DESIGNATION</td>
			<td class="info">PHONE NUMBER</td>
			<td class="info">ADDRESS</td>
			<td class="info">EMAIL_ID</td>
		</tr>
	{% for p in emplist %}
		<tr>
			<td>{{p["_id"]}}</td>
			<td>{{p["name"]}}</td>
			<td>{{p["designation"]}}</td>
			<td>{{p["phone_num"]}}</td>
			<td>{{p["address"]}}</td>
			<td>{{p["email"]}}</td>
		</tr>
	{% endfor %}
</table>




{% endblock %}
